<div class="section-center">
<h3 style="padding: 0px!important;">Confirmar Carga de Información</h3>
</div>
<p class="section-center">{{message}}</p>
<p class="section-center">Por favor, revisar la siguiente lista:</p>
<!-- <span><button mat-raised-button class="btn-rojo" cdkCopyToClipboardAttempts="5" cdkCopyToClipboard="copyPaste()" >copiar</button></span> -->


<mat-dialog-content>
  <div class="row">
      <div class="col-md-6">
            <div class="mat-elevation-z8">
              <table mat-table id="season-tble" [dataSource]="dataSource" matSort style="width: 100%;" matSortActive="cedulas">
              <ng-container matColumnDef="cedulas">
                <th mat-header-cell *matHeaderCellDef class="texto-nunito"><b>Cédulas No Aprobadas</b></th>
                <td mat-cell *matCellDef="let row" class="text-data-json texto-rojo"> {{row}} </td>

              </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="2"  class="texto-nunito">Sin Resultados.</td>
                  </tr>
                </table>
              </div>
              </div>

              <div class="col-md-6">
                <div class="mat-elevation-z8">
                <table mat-table id="season-tble" [dataSource]="dataSourceGuardados" matSort style="width: 100%;" matSortActive="cedulas">
                  <ng-container matColumnDef="cedulas">
                    <th mat-header-cell *matHeaderCellDef class="texto-nunito"> <b>Cédulas Aprobadas</b></th>
                    <td mat-cell *matCellDef="let row" class="text-data-json texto-azul"> {{row}} </td>
                  </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="2"  class="texto-nunito">Sin Resultados.</td>
                      </tr>
                    </table>

    </div>
  </div>

</div>
</mat-dialog-content>
<mat-dialog-actions style="align-items: center; display: flex; justify-content: center;">
<button mat-raised-button class="btn-rojoconfirmar" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
