
<div fxLayout="row wrap" class="matero-row">
  <div class="matero-col" fxFlex="100">
  <mat-card>
<div fxLayout="row wrap" class="matero-row">
  <div class="matero-col" fxFlex="100">
    <div class="matero-col" fxFlex.gt-sm="100" fxFlex.gt-xs="50" fxFlex="100" >
     <h3 class="title-form">Activaci√≥n de Horarios</h3>
      <span><i>Asignar Horario para el Procesamiento de Lotes</i> </span><br>
      <div class="row">
        <div class="col-md-12">
         <div class="right-section margen-item">
         </div>
        </div>
        </div>
  </div>
</div>
<!--------------------------------------------------------------------------CRUD HORARIO LOTE------------------------------------------------------------------------------------------------>
<div class="col-md-12">
  <div class="row">
    <div class="col-md-12">
     <div class="mat-elevation-z8">
       <table mat-table matSort  [dataSource]="dataSource" style="width: 100%;" matSortActive="valorConfigurado" matSortDirection="desc" >
       <ng-container matColumnDef="valorConfigurado">
         <th mat-header-cell *matHeaderCellDef class="sort-header-content">Hora Inicial</th>
         <td mat-cell *matCellDef="let row" class="text-data-json">{{row.valorConfigurado}} </td>
       </ng-container>
<!--------------------------------------------------------------------------ESTADO HORARIO LOTE------------------------------------------------------------------------------------------------>
       <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef class="sort-header-content">Estado</th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle
          #tooltip="matTooltip"  [matTooltipClass]="'my-tooltip'"  matTooltipPosition="right" matTooltip="Cambiar Estado de Hora"
          [checked] = "traductor(row)"
          (change)="cambiarEstado(row)"
          >
       </mat-slide-toggle>
          </td>
     </ng-container>
<!--------------------------------------------------------------------------ROW HORARIO LOTE------------------------------------------------------------------------------------------------>
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         <tr class="mat-row" *matNoDataRow>
           <td class="mat-cell" colspan="2">Sin Resultados.</td>
         </tr>
       </table>
       <mat-paginator class="sort-header-content" [pageSizeOptions]="[12]"
       showFirstLastButtons>
     </mat-paginator>
     </div>
    </div>
    </div>
</div>
<!--------------------------------------------------------------------------CRUD HORARIO LOTE------------------------------------------------------------------------------------------------>
</div>
<div class="col-md-12">
  <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
    <button class="btn-rojobdv btn-large-2"   (click)="regresar()" mat-flat-button >Volver</button>
</div>
</div>
</mat-card>
</div>
</div>
